<!DOCTYPE html>
<html>

    <body>
   
      

    <div class="banner">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          </ol>
          <!-- 輪播內容 -->
          <div class="carousel-inner">
            <div class="carousel-item">
              <img src="img/img_home-background1.png"  class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="img/img_home-background2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/img_home-background3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/img_home-background4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/img_home-background5.png" class="d-block w-100" alt="...">
              </div>
          </div>

          <!-- 左右箭頭 -->
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>	
<img src="img/wood.png" alt="" class="wood">
